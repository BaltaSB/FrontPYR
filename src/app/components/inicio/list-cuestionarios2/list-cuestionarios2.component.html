<div class="container">
    <div class="row bg-light rounded-3 text-center" style="width: 100%;">
        
            <h2>Bienvenidos!</h2>
    <app-loading *ngIf="loading" style="padding-bottom: 10px;"></app-loading>
    <h4 *ngIf="cuestionarios.length == 0 && loading == false">No hay cuestionarios para mostrar</h4>
    <div class="row">
        <div class=" col-xs-12 col-sm-12 col-lg-4 col-mb-4 col-xl-3 mb-2" *ngFor="let cuestionario of cuestionarios">
            <div class="card" >
                
                <div class="card-body">
                    <h4 class="card-title">{{cuestionario.nombre}}</h4>
                    <p class="card-text">{{cuestionario.descripcion}}</p>
                    
                    <div >
                        <strong>Creador:</strong> {{cuestionario.usuario.nombreUsuario}}
                        
                    </div>
                    <div >
                        
                        <strong>Fecha Creacion:</strong> {{cuestionario.fechaCreacion | date:'dd/MM/yyyy'}}
                    </div>
                    <div>
                        <button class="btn btn-success btn-img" (click)="ingresarNombre(cuestionario.id)">INGRESAR</button>
                    </div>
                </div>
                
            </div>
            
        </div>
        <div class="mt-auto">
            <button class="btn btn-secondary btn-lg" routerLink="/inicio" style="margin-bottom: 20px;">VOLVER</button>
        </div>
    </div>
           
    </div>
    </div>
