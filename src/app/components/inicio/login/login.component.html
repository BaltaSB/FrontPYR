<div class="container">
    <div class="row" style="width:100%">
        <div class="col-lg-6 offset-lg-3">

            <div class="card text-center" style="padding: 20px;">
                <h3>LOGIN</h3>
                
                <app-loading *ngIf="loading"></app-loading>
                <!-- Se agrega formGroup y se le asigna un nombre para el 
                formulario de acuerdo a lo declarado en el archivo .ts
                y se agrega la directiva ngSubmit con la funcion a la que hara 
                referencia para ejecutar -->
                <form [formGroup]="login" (ngSubmit)="log()" style="padding-top: 10px;">
                    <div class="form-group  mb-3" style="text-align: start;">
                        <!-- A cada control se le agrega un nombre con el 
                        formControlName que corresponda a las propiedades del archivo .ts -->
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span class="text-danger ml-2" 
                        *ngIf="usuarioNoValido">
                            El usuario es requerido
                        </span>    
                    </div>
                    <div class="form-group mb-3"  style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span class="text-danger ml-2"
                            *ngIf="passNoValido">
                            La contraseña es requerida
                            
                        </span>    
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary me-2 btn-login" type="submit"  >Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio">Volver</button>
                    </div>
                    <div class="form-group">
                        <a style="color:#F05f44; cursor:pointer;" routerLink="/inicio/register">Crear Cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
