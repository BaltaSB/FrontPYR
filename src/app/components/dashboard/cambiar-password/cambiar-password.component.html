<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">Cambiar Contraseña</h3>
        <div class="text-center">
            <app-loading *ngIf="loading"></app-loading>
        </div>
        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()">
            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="Contraseña Anterior" formControlName="passwordAnterior">
                <span class="text-danger ml-3" *ngIf="passAnteriorNoValido">
                    La contraseña es requerida
                </span>
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="Nueva Contraseña" formControlName="nuevoPassword">
                <span class="text-danger ml-3" *ngIf="nuevoPassNoValido">
                    La contraseña es requerida
                </span>
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="confirmarPassowrd">
                <span class="text-danger ml-3" *ngIf="cambiarPassword.hasError('notSame')">
                    Las conttraseñas deben ser iguales
                </span>
            </div>
            <div class="col text-center">
                <button class="btn btn-primary me-2 btn-acept" [disabled]="cambiarPassword.invalid">Aceptar</button>
                <button class="btn btn-secondary mr-2" routerLink="../">Volver</button>
            </div>
        </form>
    </div>
</div>
